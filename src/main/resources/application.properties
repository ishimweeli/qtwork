#HOST AND PORT
server.host=localhost:6060
server.port=6060

#DATABASE
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.url=

#JWT
jwt.secret=
jwt.expiresIn=
#jwt.CookieName=bezkoder

#JPA
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

#JDBC
server.session.timeout=60
spring.session.jdbc.initializer.enabled=true
spring.session.jdbc.initialize-schema = always

#LOGGING
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

#SWAGGER
swagger.app_name=User Management Application system
swagger.app_description= User Management Application system (A system for Managing Users and Task Management)
swagger.end_point=/swagger-ui.html
swagger.base_controller_path=com.assignmentTeam4.controllers

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

props.put("mail.debug", "true");
app.base-url=
